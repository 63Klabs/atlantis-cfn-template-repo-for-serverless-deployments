    # https://docs.aws.amazon.com/systems-manager/latest/userguide/ps-integration-lambda-extensions.html#ps-integration-lambda-extensions-add

# =============================================================================
# CONDITIONS
# -----------------------------------------------------------------------------
# https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/intrinsic-function-reference-conditions.html
#

Conditions:
  IsNotDevelopment: !Not [!Equals [!Ref DeployEnvironment, "DEV"]]
  # IsDevelopment: !Equals [!Ref DeployEnvironment, "DEV"] # currently unused - uncomment if you have a use for it
  UseS3BucketNameOrgPrefix: !Not [!Equals [!Ref S3BucketNameOrgPrefix, ""]]
  HasPermissionsBoundaryArn: !Not [!Equals [!Ref PermissionsBoundaryArn, ""]]
  HasS3StaticHostBucket: !Not [!Equals [!Ref S3StaticHostBucket, ""]]
  HasS3BuildSpecLocation: !And 
    - !Not [!Equals [!Ref BuildSpec, ""]]
    - !Equals [!Select [0, !Split [":", !Ref BuildSpec]], "s3"]
  UseDefaultBuildSpecLocation: !Equals [!Ref BuildSpec, ""]

# =============================================================================
# RESOURCES
# -----------------------------------------------------------------------------
# https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/resources-section-structure.html  
#

Resources:
  
  # ---------------------------------------------------------------------------
  # -- IAM Service Roles and Policies --
  # --
  # AWS CodePipeline and its resources require permissions perform operations
  # --
  # Practice The Principle of Least Privilege 
  # IAM policies should be scoped down to give only necessary actions on 
  # resources specific to this deployment.
  # --
  
  # -- SourceEventServiceRole --

  SourceEventServiceRole:
    Type: AWS::IAM::Role
    Condition: IsNotDevelopment
    Properties:
      Path: !Ref RolePath
      RoleName: !Sub "${Prefix}-Worker-${ProjectId}-${StageId}-SourceEventServiceRole"
      Description: "Service Role to allow Events to trigger AWS CodePipeline execution"
      PermissionsBoundary: !If [HasPermissionsBoundaryArn, !Ref PermissionsBoundaryArn, !Ref 'AWS::NoValue' ]
      AssumeRolePolicyDocument:
        Statement:
        - Sid: "EventTrustPolicy"
          Effect: Allow
          Action: sts:AssumeRole
          Principal:
            Service:
            - events.amazonaws.com
      Policies:
      - PolicyName: !Sub "${Prefix}-Worker-${ProjectId}-${StageId}-SourceEventServicePolicy"
        PolicyDocument:
          Version: "2012-10-17"
          Statement:
          - Action:
            - codepipeline:StartPipelineExecution
            Effect: Allow
            Resource:
            - !Sub "arn:aws:codepipeline:${AWS::Region}:${AWS::AccountId}:${Prefix}-${ProjectId}-${StageId}-Pipeline"

  # -- CodePipeline Service Role --

  CodePipelineServiceRole:
    Type: AWS::IAM::Role
    Condition: IsNotDevelopment
    Properties:
      Path: !Ref RolePath
      RoleName: !Sub "${Prefix}-Worker-${ProjectId}-${StageId}-CodePipelineServiceRole"
      Description: "Service Role to access resources during execution of AWS CodePipeline to get, build, and deploy application infrastructure"
      PermissionsBoundary: !If [HasPermissionsBoundaryArn, !Ref PermissionsBoundaryArn, !Ref 'AWS::NoValue' ]
      AssumeRolePolicyDocument:
        Statement:
        - Sid: "CodePipelineTrustPolicy"
          Effect: Allow
          Action: sts:AssumeRole
          Principal:
            Service:
            - codepipeline.amazonaws.com
      Policies:
      - PolicyName: !Sub "${Prefix}-Worker-${ProjectId}-${StageId}-CodePipelineServicePolicy"
        PolicyDocument:
          Version: "2012-10-17"
          Statement:

          - Sid: SourcePhaseCodeCommitReadOnly
            Effect: Allow
            Action:
            - codecommit:GetRepositoryTriggers
            - codecommit:GitPull
            - codecommit:GetObjectIdentifier
            - codecommit:GetFolder
            - codecommit:GetFile
            - codecommit:GetRepository
            - codecommit:GetBranch
            - codecommit:GetCommit
            - codecommit:UploadArchive
            - codecommit:GetUploadArchiveStatus
            Resource: !Sub 'arn:aws:codecommit:${AWS::Region}:${AWS::AccountId}:${Repository}'

          - Sid: BuildPhase
            Action:
            - codebuild:*
            Effect: Allow
            Resource: 
            - !Sub "arn:aws:codebuild:${AWS::Region}:${AWS::AccountId}:project/${Prefix}-${ProjectId}-${StageId}-Build"

          - Sid: CodeBuildReportGroup
            Action:
            - codebuild:*
            Effect: Allow
            Resource: 
            - !Sub "arn:aws:codebuild:${AWS::Region}:${AWS::AccountId}:report-group/*"
            Condition:
              StringEquals:
                "aws:ResourceTag/atlantis:ApplicationDeploymentId": !Sub "${Prefix}-${ProjectId}-${StageId}"

          - Sid: DeployPhaseCloudFormation
            Action:
            - cloudformation:*
            Effect: Allow
            Resource: 
            - !Sub "arn:aws:cloudformation:${AWS::Region}:${AWS::AccountId}:stack/${Prefix}-${ProjectId}-${StageId}-application/*"
            - !Sub "arn:aws:cloudformation:${AWS::Region}:${AWS::AccountId}:stackset/${Prefix}-${ProjectId}-${StageId}-application:*"

          - Sid: ManageArtifactsInS3
            Action:
            - s3:Get*
            - s3:List*
            - s3:PutObject
            Effect: Allow
            Resource:
            - !Sub "arn:aws:s3:::${S3ArtifactsBucket}"
            - !Sub "arn:aws:s3:::${S3ArtifactsBucket}/*"

          - Sid: PassRole
            Action:
            - iam:PassRole
            Effect: Allow
            Resource:
            - !GetAtt 'CloudFormationSvcRole.Arn'

  # -- CodeBuild Service Role --

  CodeBuildServiceRole:
    Type: AWS::IAM::Role
    Condition: IsNotDevelopment
    Properties:
      Path: !Ref RolePath
      RoleName: !Sub "${Prefix}-Worker-${ProjectId}-${StageId}-CodeBuildServiceRole"
      Description: "Service Role to access resources during the application infrastructure build phase of AWS CodePipeline"
      PermissionsBoundary: !If [HasPermissionsBoundaryArn, !Ref PermissionsBoundaryArn, !Ref 'AWS::NoValue' ]
      AssumeRolePolicyDocument:
        Statement:
        - Sid: "CodeBuildTrustPolicy"
          Effect: Allow
          Action: sts:AssumeRole
          Principal:
            Service: codebuild.amazonaws.com
      Policies:
      - PolicyName: !Sub "${Prefix}-Worker-${ProjectId}-${StageId}-CodeBuildServicePolicy"
        PolicyDocument:
          Version: "2012-10-17"
          Statement:

          - Sid: "AllowCodeBuildToManageItsLogs"
            Effect: Allow
            Action:
            - logs:*
            Resource: !Sub "arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/codebuild/${Prefix}-${ProjectId}-${StageId}-Build:*"

          - Sid: "AllowCodeBuildToManageItsArtifacts"
            Effect: Allow
            Action:
            - s3:Get*
            - s3:List*
            - s3:PutObject
            Resource:
            - !Sub "arn:aws:s3:::${S3ArtifactsBucket}"
            - !Sub "arn:aws:s3:::${S3ArtifactsBucket}/*"

          - Sid: "SsmAccessDuringCodeBuild"
            Action:
            - ssm:PutParameter # for generating tokens and keys
            - ssm:AddTagsToResource
            - ssm:GetParameters
            - ssm:GetParameter
            - ssm:GetParametersByPath
            - ssm:ListTagsForResource
            Effect: Allow
            Resource: 
              !Sub "arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter${ParameterStoreHierarchy}${DeployEnvironment}/${Prefix}-${ProjectId}-${StageId}/*"

          # We have 4 permissions sets that will allow us to copy objects (such as static assets) over to S3.

          - Sid: "AllowListBuckets"
            Effect: Allow
            Action:
            - s3:ListBucket
            Resource:
            - "arn:aws:s3:::*"

          # General buckets for many application projects with paths devoted to applications
          - Sid: CopyAssetsToS3DuringBuildByPath
            Action:
            - s3:PutObject
            - s3:Get*
            - s3:List*
            - s3:DeleteObject
            Effect: Allow
            Resource:
            - !Sub "arn:aws:s3:::*/${Prefix}-${ProjectId}/${StageId}/*"
            - !Sub "arn:aws:s3:::*/${Prefix}-${ProjectId}-${StageId}/*"
            - !Sub "arn:aws:s3:::*/${Prefix}/${ProjectId}/${StageId}/*"

          # A bucket devoted to the application project shared among all deployments of the application
          - Sid: CopyAssetsToS3DuringBuildByBucketApplicationTag
            Action:
            - s3:PutObject
            - s3:Get*
            - s3:List*
            - s3:DeleteObject
            Effect: Allow
            Resource: !Join
            - ""
            - - "arn:aws:s3:::"
              - !If [UseS3BucketNameOrgPrefix, !Sub "${S3BucketNameOrgPrefix}-", "" ]
              - !Sub "${Prefix}-${ProjectId}-*/${StageId}/*"

          # A bucket devoted to the specific application deployment
          - Sid: CopyAssetsToS3DuringBuildByBucketApplicationDeploymentTag
            Action:
            - s3:PutObject
            - s3:Get*
            - s3:List*
            - s3:DeleteObject
            Effect: Allow
            Resource: !Join
            - ""
            - - "arn:aws:s3:::"
              - !If [UseS3BucketNameOrgPrefix, !Sub "${S3BucketNameOrgPrefix}-", "" ]
              - !Sub "${Prefix}-${ProjectId}-${StageId}-*/*"

          # A S3StaticHostBucket if HasS3StaticHostBucket condition is met
          # create a policy statement if HasS3StaticHostBucket condition is met
          - !If
            - HasS3StaticHostBucket
            - Sid: CopyAssetsToS3HostBucketDuringBuild
              Action:
              - s3:PutObject
              - s3:Get*
              - s3:List*
              - s3:DeleteObject
              Effect: Allow
              Resource: 
                - !Sub "arn:aws:s3:::${S3StaticHostBucket}"
                - !Sub "arn:aws:s3:::${S3StaticHostBucket}/*"
            - !Ref 'AWS::NoValue'

          # Copy and read from a remote bucket containing the buildspec.yml file
          - !If 
            - HasS3BuildSpecLocation
            - Sid: CopyBuildSpecFromS3ForBuild
              Action:
              - s3:Get*
              - s3:List*
              Effect: Allow
              Resource: 
                - !Join
                  - ""
                  - - "arn:aws:s3:::"
                    - !Select [0, !Split ["/", !Select [1, !Split ["s3://", !Ref BuildSpec]]]]
                # Specific file permission - exact path to the buildspec file
                - !Join
                  - ""
                  - - "arn:aws:s3:::"
                    - !Select [1, !Split ["s3://", !Ref BuildSpec]]

            - !Ref 'AWS::NoValue'
            
  # -- CodeDeploy Service Role --

  CodeDeployServiceRole:
    Type: AWS::IAM::Role
    Properties:
      Path: !Ref RolePath
      RoleName: !Sub "${Prefix}-Worker-${ProjectId}-${StageId}-CodeDeployServiceRole"
      Description: "Service Role passed to application infrastructure to deploy a Lambda function"
      PermissionsBoundary: !If [HasPermissionsBoundaryArn, !Ref PermissionsBoundaryArn, !Ref 'AWS::NoValue' ]
      AssumeRolePolicyDocument:
        Statement:
        - Sid: "CodeDeployTrustPolicy"
          Action: sts:AssumeRole
          Effect: Allow
          Principal:
            Service:
            - codedeploy.amazonaws.com
      ManagedPolicyArns: # TODO: Scope Down
      - 'arn:aws:iam::aws:policy/service-role/AWSCodeDeployRoleForLambda'

  # -- CloudFormation Application Infrastructure Stack Service Role --
  # --
  # These permissions dictate resources AWS CloudFormation can create and manage in your application's infrastructure stack. 
  # As you add functionality and resource types (such as DynamoDb, Event Bridge, Step Functions, etc) you will need to add additional permissions.
  # This portion along with the parameters in the pipeline deploy process and environment variables in the build process will differ the most between your applications.
  # --

  CloudFormationSvcRole:
    Type: AWS::IAM::Role
    Properties:
      Path: !Ref RolePath
      RoleName: !Sub "${Prefix}-Worker-${ProjectId}-${StageId}-CloudFormationSvcRole"
      Description: Creating service role in IAM for AWS CloudFormation
      PermissionsBoundary: !If [HasPermissionsBoundaryArn, !Ref PermissionsBoundaryArn, !Ref 'AWS::NoValue' ]
      AssumeRolePolicyDocument:
        Statement:
        - Sid: "CloudFormationTrustPolicy"
          Effect: Allow
          Action: sts:AssumeRole
          Principal:
            Service:
            - cloudformation.amazonaws.com
      Policies:
      - PolicyName: CloudFormationRolePolicy
        PolicyDocument:
          Version: "2012-10-17"
          Statement:

          - Sid: "IAMCRUDWorkerThisDeploymentOnly"
            Action:
            - iam:*
            Effect: Allow
            Resource: 
            - !Sub "arn:aws:iam::${AWS::AccountId}:role${RolePath}${Prefix}-Worker-${ProjectId}-${StageId}-*"
            - !Sub "arn:aws:iam::${AWS::AccountId}:role${RolePath}${Prefix}-${ProjectId}-${StageId}-*"

          - Sid: "IAMGetAndListReadOnlyAll"
            Action:
            - iam:Get*
            - iam:List*
            Effect: Allow
            Resource: !Sub "arn:aws:iam::${AWS::AccountId}:role/*"

          - Sid: "CloudFormationCRUD"
            Action:
            - cloudformation:*
            Effect: Allow
            Resource: 
            - !Sub "arn:aws:cloudformation:${AWS::Region}:${AWS::AccountId}:stack/${Prefix}-${ProjectId}-${StageId}-application/*"

          - Sid: "AllowServerlessOperations"
            Action:
            - cloudformation:CreateChangeSet
            - cloudformation:ExecuteChangeSet
            - cloudformation:GetTemplateSummary
            - cloudformation:DescribeChangeSet
            - cloudformation:DescribeStacks
            - cloudformation:DescribeStackEvents
            Effect: Allow
            Resource:
            - "arn:aws:cloudformation:*:aws:transform/Serverless-2016-10-31"

          - Sid: "CodeDeployCRUDThisDeploymentOnly"
            Action:
            - codedeploy:*
            Effect: Allow
            Resource:
              - !Sub 'arn:aws:codedeploy:${AWS::Region}:${AWS::AccountId}:application:${Prefix}-${ProjectId}-${StageId}-application-*'
              - !Sub 'arn:aws:codedeploy:${AWS::Region}:${AWS::AccountId}:deploymentgroup:${Prefix}-${ProjectId}-${StageId}-*'

          - Sid: "CodeDeployGetAndListReadOnlyAll"
            Action:
            - codedeploy:Get*
            - codedeploy:List*
            Effect: Allow
            Resource: !Sub "arn:aws:codedeploy:${AWS::Region}:${AWS::AccountId}:deploymentconfig:*"

          - Sid: ManageArtifactsInS3
            Action:
            - s3:Get*
            - s3:List*
            - s3:PutObject
            Effect: Allow
            Resource:
            - !Sub "arn:aws:s3:::${S3ArtifactsBucket}"
            - !Sub "arn:aws:s3:::${S3ArtifactsBucket}/*"

          # ===================================================================
          # CRUD permissions for application resources
          # ===================================================================

          # == API Gateway ==
          - Sid: "APIGateWayCRUD"
            Action:
            - apigateway:*
            Effect: Allow
            Resource: "*" # needs to be scoped down - use of tags?
            # we can't use arn because the name is a random id, so we need to use a condition against the tags, but to write in YAML?
            # Condition:
            #   StringEquals: 
            #     aws:ResourceTag/ProjectStackProjectStageID: !Sub "${AWS::Region}/${AWS::AccountId}/${Prefix}-${ProjectId}-${StageId}"

          # == Event Bridge ==
          - Sid: "EventsCRUDThisDeploymentOnly"
            Action:
            - events:*
            Effect: Allow
            Resource:
            - !Sub 'arn:aws:events:${AWS::Region}:${AWS::AccountId}:rule/${Prefix}-${ProjectId}-${StageId}-*'

          # == State Machines / Step Functions ==
          - Sid: "StateMachineCRUDThisDeploymentOnly"
            Action:  
            - states:*
            Effect: Allow
            Resource:
              - !Sub 'arn:aws:states:${AWS::Region}:${AWS::AccountId}:stateMachine:${Prefix}-${ProjectId}-${StageId}-*'

          # == S3 Buckets ==
          - Sid: "S3CRUDThisDeploymentOnly"
            Action:
            - s3:*
            Effect: Allow
            Resource:
            - !Join
              - ""
              - - "arn:aws:s3:::"
                - !If [UseS3BucketNameOrgPrefix, !Sub "${S3BucketNameOrgPrefix}-${Prefix}", !Sub "${Prefix}-${AWS::Region}-${AWS::AccountId}" ]
                - !Sub "-${ProjectId}-${StageId}/*"
            - !Join
              - ""
              - - "arn:aws:s3:::"
                - !If [UseS3BucketNameOrgPrefix, !Sub "${S3BucketNameOrgPrefix}-${Prefix}", !Sub "${Prefix}-${AWS::Region}-${AWS::AccountId}" ]
                - !Sub "-${ProjectId}-${StageId}-*/*"
            - !Join
              - ""
              - - "arn:aws:s3:::"
                - !If [UseS3BucketNameOrgPrefix, !Sub "${S3BucketNameOrgPrefix}-${Prefix}", !Sub "${Prefix}-${AWS::Region}-${AWS::AccountId}" ]
                - !Sub "-${ProjectId}-${StageId}-*"

          # == Lambda Function ==
          - Sid: "LambdaCRUDThisDeploymentOnly"
            Action:
            - lambda:*
            Effect: Allow
            Resource:
            - !Sub 'arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:${Prefix}-${ProjectId}-${StageId}-*'
            - !Sub 'arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:layer:${Prefix}-${ProjectId}-${StageId}*'

          # == DynamoDb ==
          - Sid: "DynamoDbCRUDThisDeploymentOnly"
            Action:
            - dynamodb:*
            Effect: Allow
            Resource:
              - !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${Prefix}-${ProjectId}-${StageId}-*'

          # ===================================================================
          # Limited CRUD permissions for application resources
          # ===================================================================

          # == CloudWatch Dashboard ==
          - Sid: "CloudWatchDashboardLimitedCRUDThisDeploymentOnly"
            Action:
            - cloudwatch:GetDashboard
            - cloudwatch:DeleteDashboards
            - cloudwatch:PutDashboard
            - cloudwatch:TagResource
            - cloudwatch:UntagResource
            Effect: Allow
            Resource:
            - !Sub 'arn:aws:cloudwatch::${AWS::AccountId}:dashboard/${Prefix}-${ProjectId}-${StageId}-*'

          # == CloudWatch Alarms ==
          - Sid: "CloudWatchAlarmsLimitedCRUDThisDeploymentOnly"
            Action:
            - cloudwatch:PutMetricAlarm
            - cloudwatch:DeleteAlarm*
            - cloudwatch:TagResource
            - cloudwatch:UntagResource
            - cloudwatch:DescribeAlarms
            Effect: Allow
            Resource:
              - !Sub 'arn:aws:cloudwatch:${AWS::Region}:${AWS::AccountId}:alarm:${Prefix}-${ProjectId}-${StageId}-*'

          - Sid: "SNSForAlarmNotificationsLimitedCRUDThisDeploymentOnly"
            Action:
            - sns:ListSubscriptionsByTopic
            - sns:CreateTopic
            - sns:DeleteTopic
            - sns:SetTopicAttributes
            - sns:GetTopicAttributes
            - sns:Subscribe
            - sns:UntagResource
            - sns:TagResource            
            Effect: Allow
            Resource:
              - !Sub 'arn:aws:sns:${AWS::Region}:${AWS::AccountId}:${Prefix}-${ProjectId}-${StageId}-application-*'

          # == CloudWatch Logs ==
          - Sid: "LogGroupsLimitedCRUDThisDeploymentOnly"
            Action:
            - logs:DeleteLogGroup
            - logs:DeleteRetentionPolicy
            - logs:PutRetentionPolicy
            - logs:CreateLogGroup
            - logs:TagLogGroup # AWS is phasing out, replacing with TagResource
            - logs:UntagLogGroup # AWS is phasing out, replacing with UntagResource
            - logs:TagResource
            - logs:UntagResource
            - logs:ListTagsForResource
            - logs:DescribeLogGroups
            Effect: Allow
            Resource:
            - !Sub 'arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/lambda/${Prefix}-${ProjectId}-${StageId}-*'
            - !Sub 'arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/apigateway/${Prefix}-${ProjectId}-${StageId}-*'
            - !Sub 'arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:API-Gateway-Execution-Logs_*' # TODO: Scope down

          # ===================================================================
          # Read-only permissions (typically for resources created by other stacks)
          # ===================================================================

          - Sid: "LogGroupsListAll"
            Action:
            - logs:DescribeLogGroups
            - logs:ListTagsLogGroup
            - logs:ListTagsForResource
            Effect: Allow
            Resource: 
            - !Sub 'arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group::*' # cannot scope down to resource as this is a List, but actions are limited

          # == SSM Parameter Store (Read-Only) ==
          - Sid: "SSMParameterStoreReadThisDeploymentOnly"
            Action:
            - ssm:GetParameters
            - ssm:GetParameter
            - ssm:GetParametersByPath
            - ssm:ListTagsForResource
            Effect: Allow
            Resource: 
              !Sub "arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter${ParameterStoreHierarchy}${DeployEnvironment}/${Prefix}-${ProjectId}-${StageId}/*"

          # == Lambda Insights == for tracing and troubleshooting
          - Sid: "LambdaLayersGetLayerForLambdaInsightsFromAWS"
            Action:
            - lambda:GetLayerVersion
            Effect: Allow
            Resource:
              - !Sub
                - 'arn:aws:lambda:${AWS::Region}:${AccountId}:layer:LambdaInsightsExtension:*'
                - AccountId: !FindInMap [LambdaInsightsAccountId, !Ref "AWS::Region", AccountId]
              - !Sub 
                - 'arn:aws:lambda:${AWS::Region}:${AccountId}:layer:LambdaInsightsExtension-Arm64:*'
                - AccountId: !FindInMap [LambdaInsightsAccountId, !Ref "AWS::Region", AccountId]
            # https://docs.aws.amazon.com/AmazonCloudWatch/latest/monitoring/Lambda-Insights-extension-versions.html
            # These accounts are owned by AWS so they can be trusted

          # == AWS Parameters and Secrets Lambda Extension == 
          - Sid: "LambdaLayersGetLayerForParametersAndSecretsFromAWS"
            Action:
            - lambda:GetLayerVersion
            Effect: Allow
            Resource:
              - !Sub 
                - 'arn:aws:lambda:${AWS::Region}:${AccountId}:layer:AWS-Parameters-and-Secrets-Lambda-Extension:*'
                - AccountId: !FindInMap [LambdaParamSecretsAccountId, !Ref "AWS::Region", AccountId]
              - !Sub
                - 'arn:aws:lambda:${AWS::Region}:${AccountId}:layer:AWS-Parameters-and-Secrets-Lambda-Extension-Arm64:*'
                - AccountId: !FindInMap [LambdaParamSecretsAccountId, !Ref "AWS::Region", AccountId]
            # https://docs.aws.amazon.com/systems-manager/latest/userguide/ps-integration-lambda-extensions.html#ps-integration-lambda-extensions-add
            # These accounts are owned by AWS so they can be trusted


  # ---------------------------------------------------------------------------
  # -- AWS CodePipeline Resources --
  # --
  # AWS CodePipeline is a continuous delivery service that automates the release process for your software.
  # An event rule monitors changes to your source code repository and triggers a pipeline to build your application.
  # The pipeline runs your build, tests, and deploys your application infrastructure via CloudFormation
  # Resources include S3 buckets to store artifacts, CodeBuild projects to build your application, and Code Deploy and CloudFormation to deploy.

  # -- Source Event --
  # --
  # Event Rule to detect commits to a specific branch in CodeCommit and trigger the pipeline.
  # https://docs.aws.amazon.com/codepipeline/latest/userguide/triggering.html
  # --

  SourceEvent:
    Type: AWS::Events::Rule
    Condition: IsNotDevelopment
    Properties:
      Name: !Sub "${Prefix}-${ProjectId}-${StageId}-SourceEvent"
      Description: Rule for Amazon CloudWatch Events to detect changes to the source repository and trigger pipeline execution
      EventPattern:
        detail:
          event:
          - referenceCreated
          - referenceUpdated
          referenceName: 
          - !Ref RepositoryBranch
          referenceType:
          - branch
        detail-type:
        - CodeCommit Repository State Change
        resources:
        - !Sub 'arn:aws:codecommit:${AWS::Region}:${AWS::AccountId}:${Repository}'
        source:
        - aws.codecommit
      State: ENABLED
      Targets:
      - Arn: !Sub 'arn:aws:codepipeline:${AWS::Region}:${AWS::AccountId}:${Prefix}-${ProjectId}-${StageId}-Pipeline'
        Id: ProjectPipelineTarget
        RoleArn: !GetAtt 'SourceEventServiceRole.Arn'

  # -- CodeBuild Project --

  CodeBuildProject:
    Type: AWS::CodeBuild::Project
    # DependsOn:
    # - CodeBuildServiceRole
    Condition: IsNotDevelopment
    Properties:
      Name: !Sub '${Prefix}-${ProjectId}-${StageId}-Build'
      Description: !Sub "CodeBuild Project for ${Prefix}-${ProjectId}-${StageId}"
      ServiceRole: !GetAtt 'CodeBuildServiceRole.Arn'
      Artifacts:
        Packaging: ZIP
        Type: CODEPIPELINE
      Cache:
        Type: LOCAL
        Modes:
          - LOCAL_CUSTOM_CACHE
      Environment:
        # ComputeType, Type, Image and the Build Runtime versions all rely on each other
        # ComputeType and Environment Type: https://docs.aws.amazon.com/codebuild/latest/userguide/build-env-ref-compute-types.html
        # Build runtime versions: https://docs.aws.amazon.com/codebuild/latest/userguide/runtime-versions.html
        #                         https://docs.aws.amazon.com/codebuild/latest/userguide/ec2-compute-images.html
        #                         https://docs.aws.amazon.com/codebuild/latest/userguide/available-runtimes.html
        ComputeType: BUILD_GENERAL1_SMALL
        Type: LINUX_CONTAINER
        Image: aws/codebuild/amazonlinux2-x86_64-standard:5.0 # Node 20 / Python 3.12
        # Image: aws/codebuild/java:openjdk-11 # java

        # BUILD ENVIRONMENT VARIABLES : You can specify any other environment variables your buildspec.yml is looking for.
        EnvironmentVariables:
        - Name: AWS_PARTITION
          Value: !Ref 'AWS::Partition'
        - Name: AWS_REGION
          Value: !Ref 'AWS::Region'
        - Name: AWS_ACCOUNT
          Value: !Ref 'AWS::AccountId'
        - Name: S3_ARTIFACTS_BUCKET # informs AWS CodeBuild where it can retrieve your code artifact.
          Value: !Ref S3ArtifactsBucket
        - Name: PREFIX
          Value: !Ref 'Prefix'
        - Name: PROJECT_ID
          Value: !Ref 'ProjectId'
        - Name: STAGE_ID
          Value: !Ref 'StageId'
        - Name: S3_BUCKET_NAME_ORG_PREFIX
          Value: !If [UseS3BucketNameOrgPrefix, !Sub "${S3BucketNameOrgPrefix}-", "" ]
        - Name: REPOSITORY
          Value: !Ref 'Repository'
        - Name: REPOSITORY_BRANCH
          Value: !Ref 'RepositoryBranch'
        - Name: PARAM_STORE_HIERARCHY
          Value: !Sub '${ParameterStoreHierarchy}${DeployEnvironment}/${Prefix}-${ProjectId}-${StageId}/'
        - Name: DEPLOY_ENVIRONMENT
          Value: !Ref 'DeployEnvironment'
        - Name: ALARM_NOTIFICATION_EMAIL
          Value: !Ref 'AlarmNotificationEmail'
        - Name: S3_STATIC_HOST_BUCKET
          Value: !Ref 'S3StaticHostBucket'
        - Name: ROLE_PATH
          Value: !Ref 'RolePath'
        - Name: PERMISSIONS_BOUNDARY_ARN
          Value: !Ref 'PermissionsBoundaryArn'
        - Name: NODE_ENV
          Value: "production" # We do not need dev dependencies deployed to Lambda as they are for local development. IF you needed to run tests during build, then temporarily set in buildspec but be sure final deploy is based on production dependencies. (Build twice)  
      Source:
        Type: CODEPIPELINE
        BuildSpec: !If 
          - HasS3BuildSpecLocation
          - !Join
            - ""
            - - "arn:aws:s3:::"
              - !Select [1, !Split ["s3://", !Ref BuildSpec]]
          - !If 
            - UseDefaultBuildSpecLocation
            - "buildspec.yml"
            - !Ref BuildSpec

  # ---------------------------------------------------------------------------
  # -- Log Group for CodeBuild Project --
  # -- (Just so we can add a retention policy)

  CodeBuildLogGroup:
    Type: AWS::Logs::LogGroup
    Condition: IsNotDevelopment
    DeletionPolicy: Delete
    UpdateReplacePolicy: Retain
    Properties:
      LogGroupName: !Sub "/aws/codebuild/${Prefix}-${ProjectId}-${StageId}-Build"
      RetentionInDays: 90 # Set to your own retention policy - how long do you want to keep build logs?

  # ---------------------------------------------------------------------------
  # -- ProjectPipeline --
  # Using the resources defined above, the pipeline and it's parts is what 
  # moves things along

  # This pipeline contains three Stages: Source, Build, and Deploy.
  # - Source stage contains a single action that picks up changes from your repository.
  # - Build stage executes your AWS CodeBuild project.
  # - Deploy stage contains two actions:
  #   - The first action either creates a new stack / changeset containing your runtime resources.
  #   - The second action executes the changeset made in the previous action.

  ProjectPipeline:
    # The pipeline should only be created once all the resources it links to have been created.
    # This includes the AWS CodePipeline service role, the artifact bucket, the AWS CodeBuild build projectTemplateId,
    # and the role it will pass to AWS CloudFormation to create stacks.
    Type: AWS::CodePipeline::Pipeline
    DependsOn:
    - CodeBuildProject
    Condition: IsNotDevelopment
    Properties:
      Name: !Sub '${Prefix}-${ProjectId}-${StageId}-Pipeline'
      ArtifactStore:
        Location: !Ref S3ArtifactsBucket
        Type: S3
      RoleArn: !GetAtt 'CodePipelineServiceRole.Arn'
      Stages:
      -
        Name: Source
        Actions:
        -
          Name: ApplicationSource
          ActionTypeId:
            Category: Source
            Owner: AWS
            Provider: CodeCommit
            Version: 1
          Configuration:
            BranchName: !Ref RepositoryBranch
            PollForSourceChanges: false
            RepositoryName: !Ref Repository
          InputArtifacts: []
          OutputArtifacts:
          - Name: !Sub "${ProjectId}-${StageId}-SourceArtifact"
          RunOrder: 1
      -
        Name: Build
        Actions:
        -
          Name: PackageExport
          ActionTypeId:
            Category: Build
            Owner: AWS
            Provider: CodeBuild
            Version: 1
          Configuration:
            ProjectName: !Sub '${Prefix}-${ProjectId}-${StageId}-Build'
          InputArtifacts:
          - Name: !Sub "${ProjectId}-${StageId}-SourceArtifact"
          OutputArtifacts:
          - Name: !Sub "${ProjectId}-${StageId}-BuildArtifact"
          RunOrder: 1
      -
        Name: Deploy
        Actions:
        -
          Name: GenerateChangeSet
          ActionTypeId:
            Category: Deploy
            Owner: AWS
            Provider: CloudFormation
            Version: 1
          Configuration:
            StackName: !Sub "${Prefix}-${ProjectId}-${StageId}-application"
            ActionMode: CHANGE_SET_REPLACE
            Capabilities: CAPABILITY_NAMED_IAM
            ChangeSetName: pipeline-changeset
            RoleArn: !GetAtt 'CloudFormationSvcRole.Arn'
            # These are the parameters that will be set in your AWS CloudFormation stack.
            ParameterOverrides: !Sub '{
              "Prefix": "${Prefix}",
              "ProjectId": "${ProjectId}",
              "StageId": "${StageId}",
              "S3BucketNameOrgPrefix": "${S3BucketNameOrgPrefix}",
              "RolePath": "${RolePath}",
              "DeployEnvironment": "${DeployEnvironment}",
              "ParameterStoreHierarchy": "${ParameterStoreHierarchy}${DeployEnvironment}/${Prefix}-${ProjectId}-${StageId}/",
              "DeployRole": "${CodeDeployServiceRole.Arn}",
              "AlarmNotificationEmail": "${AlarmNotificationEmail}",
              "PermissionsBoundaryArn": "${PermissionsBoundaryArn}"
            }'
            TemplateConfiguration: !Sub '${ProjectId}-${StageId}-BuildArtifact::application-infrastructure/template-configuration.json'
            TemplatePath: !Sub "${ProjectId}-${StageId}-BuildArtifact::application-infrastructure/template-export.yml"
          InputArtifacts:
          - Name: !Sub "${ProjectId}-${StageId}-BuildArtifact"
          OutputArtifacts: []
          RunOrder: 1
        -
          Name: ExecuteChangeSet
          ActionTypeId:
            Category: Deploy
            Owner: AWS
            Provider: CloudFormation
            Version: 1
          Configuration:
            ActionMode: CHANGE_SET_EXECUTE
            ChangeSetName: pipeline-changeset
            StackName: !Sub "${Prefix}-${ProjectId}-${StageId}-application"
          InputArtifacts: []
          OutputArtifacts: []
          RunOrder: 2

  # ---------------------------------------------------------------------------
  # -- Pipeline Notifications --
  # Using the AlarmNotificationEmail parameter, send pipeline execution updates

  # Create SNS Topic for Pipeline notifications
  PipelineNotificationTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: !Sub ${AWS::StackName}-pipeline-notifications
      Subscription:
        - Protocol: email
          Endpoint: !Ref AlarmNotificationEmail

  # EventBridge Rule for Pipeline Started events
  PipelineStartedRule:
    Type: AWS::Events::Rule
    Properties:
      Name: !Sub "${Prefix}-${ProjectId}-${StageId}-pipeline-started"
      Description: "Rule for CodePipeline execution started events"
      EventPattern:
        source:
          - "aws.codepipeline"
        detail-type:
          - "CodePipeline Pipeline Execution State Change"
        detail:
          state:
            - "STARTED"
          pipeline:
            - !Sub "${Prefix}-${ProjectId}-${StageId}-Pipeline"
      State: ENABLED
      Targets:
        - Arn: !Ref PipelineNotificationTopic
          Id: "PipelineStartedTarget"
          InputTransformer:
            InputPathsMap:
              "pipeline": "$.detail.pipeline"
              "state": "$.detail.state"
              "executionId": "$.detail.execution-id"
              "time": "$.time"
            InputTemplate: !Sub |
              {
                "Subject": "Pipeline <pipeline> Started",
                "Message": "Pipeline <pipeline> has STARTED.\nExecution ID: <executionId>\nTime: <time>\nView in console: https://${AWS::Region}.console.aws.amazon.com/codesuite/codepipeline/pipelines/${Prefix}-${ProjectId}-${StageId}-Pipeline/view?region=${AWS::Region}"
              }

  # EventBridge Rule for Pipeline Succeeded events
  PipelineSucceededRule:
    Type: AWS::Events::Rule
    Properties:
      Name: !Sub "${Prefix}-${ProjectId}-${StageId}-pipeline-succeeded"
      Description: "Rule for CodePipeline execution succeeded events"
      EventPattern:
        source:
          - "aws.codepipeline"
        detail-type:
          - "CodePipeline Pipeline Execution State Change"
        detail:
          state:
            - "SUCCEEDED"
          pipeline:
            - !Sub "${Prefix}-${ProjectId}-${StageId}-Pipeline"
      State: ENABLED
      Targets:
        - Arn: !Ref PipelineNotificationTopic
          Id: "PipelineSucceededTarget"
          InputTransformer:
            InputPathsMap:
              "pipeline": "$.detail.pipeline"
              "state": "$.detail.state"
              "executionId": "$.detail.execution-id"
              "time": "$.time"
            InputTemplate: !Sub |
              {
                "Subject": "Pipeline <pipeline> Succeeded",
                "Message": "Pipeline <pipeline> has SUCCEEDED.\nExecution ID: <executionId>\nTime: <time>\nView in console: https://${AWS::Region}.console.aws.amazon.com/codesuite/codepipeline/pipelines/${Prefix}-${ProjectId}-${StageId}-Pipeline/view?region=${AWS::Region}"
              }

  # EventBridge Rule for Pipeline Failed events
  PipelineFailedRule:
    Type: AWS::Events::Rule
    Properties:
      Name: !Sub "${Prefix}-${ProjectId}-${StageId}-pipeline-failed"
      Description: "Rule for CodePipeline execution failed events"
      EventPattern:
        source:
          - "aws.codepipeline"
        detail-type:
          - "CodePipeline Pipeline Execution State Change"
        detail:
          state:
            - "FAILED"
          pipeline:
            - !Sub "${Prefix}-${ProjectId}-${StageId}-Pipeline"
      State: ENABLED
      Targets:
        - Arn: !Ref PipelineNotificationTopic
          Id: "PipelineFailedTarget"
          InputTransformer:
            InputPathsMap:
              "pipeline": "$.detail.pipeline"
              "state": "$.detail.state"
              "executionId": "$.detail.execution-id"
              "time": "$.time"
            InputTemplate: !Sub |
              {
                "Subject": "ALERT: Pipeline <pipeline> Failed",
                "Message": "Pipeline <pipeline> has FAILED.\nExecution ID: <executionId>\nTime: <time>\nPlease check the pipeline for errors: https://${AWS::Region}.console.aws.amazon.com/codesuite/codepipeline/pipelines/${Prefix}-${ProjectId}-${StageId}-Pipeline/view?region=${AWS::Region}"
              }

  # Add required SNS topic policy to allow EventBridge to publish
  PipelineNotificationTopicPolicy:
    Type: AWS::SNS::TopicPolicy
    Properties:
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Sid: AllowEventBridgeToPublishEvents
            Effect: Allow
            Principal:
              Service: events.amazonaws.com
            Action: sns:Publish
            Resource: !Ref PipelineNotificationTopic
      Topics:
        - !Ref PipelineNotificationTopic


# =============================================================================
# OUTPUTS
# -----------------------------------------------------------------------------
# https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/outputs-section-structure.html
#
# Place anything interesting that you would like to quickly refer to in 
# your cloudformation OUTPUT section. Test URLs, direct links to resources, etc
#

Outputs:
  ProjectPipeline:
    Description: "CodePipeline"
    Condition: IsNotDevelopment
    Value: !Sub "https://${AWS::Region}.console.aws.amazon.com/codesuite/codepipeline/pipelines/${Prefix}-${ProjectId}-${StageId}-Pipeline/view?region=${AWS::Region}"
  CodeCommitRepo:
    Description: "CodeCommitRepo"
    Value: !Sub "https://${AWS::Region}.console.aws.amazon.com/codesuite/codecommit/repositories/${Repository}/browse?region=${AWS::Region}"