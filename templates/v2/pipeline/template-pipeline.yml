    # https://docs.aws.amazon.com/AmazonCloudWatch/latest/monitoring/Lambda-Insights-extension-versions.html

  LambdaParamSecretsAccountId:
    us-east-1:
      AccountId: "177933569100"
    us-east-2:
      AccountId: "590474943231"
    us-west-1:
      AccountId: "997803712105"
    us-west-2:
      AccountId: "345057560386"
    af-south-1:
      AccountId: "317013901791"
